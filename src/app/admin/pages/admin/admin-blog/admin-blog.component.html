<app-sidebar-admin></app-sidebar-admin>
<section class="dashboard container mx-2 blog-admin">
    <app-header-admin></app-header-admin>

    <div class="background border shadow p-3 rounded content mt-5 row overflow-hidden">
        <h5 class="text-uppercase mt-3">Danh sách bài viết</h5>
        <hr>
        <div>
            <p-table #tablePd dataKey="id" [value]="blog" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }" [globalFilterFields]="['name', 'price', 'idCategory']">
                <ng-template pTemplate="caption">
                    <div class="row my-2 justify-content-between">
                        <div class="col-lg-2">
                            <div pButton class="btn btn-outline-secondary" (click)="sidebarVisible = true">
                                Thêm mới
                            </div>
                        </div>
                        <div class="col-lg-8 d-flex justify-content-end">
                            <span class="p-input-icon-left ml-auto col-lg-10">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" class="w-100" (input)="
                    tablePd.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                            </span>
                            <div pButton class="p-button-outlined col-lg-2" icon="pi pi-filter-slash">
                            </div>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 10%" scope="col">Ảnh</th>
                        <th style="width: 20%" scope="col" pSortableColumn="name">
                            Tên sản phẩm <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th class="w-th" scope="col" pSortableColumn="idCategory">
                            Loại <p-sortIcon field="idCategory"></p-sortIcon>
                        </th>
                        <th class="w-th" scope="col" pSortableColumn="price">
                            Giá <p-sortIcon field="price"></p-sortIcon>
                        </th>
                        <th class="w-th">Số lượng</th>
                        <th class="w-th" scope="col">Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft">
                    <p-button (click)="sidebarVisible = true" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                </ng-template>
                <ng-template pTemplate="paginatorright"> </ng-template>
            </p-table>
        </div>
    </div>
</section>
<p-sidebar [(visible)]="sidebarVisible" [fullScreen]="true">
    <ng-template pTemplate="header" >  <h1>Streetwest</h1>
         </ng-template>
    <ng-template pTemplate="content" >
        <div class="container">
            <div class="d-flex justify-content-between"><div class="h3">Tạo blog</div> <div class="btn btn-primary py-2 px-5 " (click)="submitAddBlog(file)"  >Đăng</div></div>
        
        <div class="h-100">
            <div class="row">
                <div class="col-12 my-3">Tiêu đề<input class="w-100" placeholder="Nhập tiêu đề" type="text" pInputText
                        [(ngModel)]="title" /></div>
                <div class="col-auto">Ảnh đại diện <p-fileUpload mode="basic" chooseLabel="Choose" name="uploadedFiles[]"
                        url="https://www.primefaces.org/cdn/api/upload.php" accept="image/*" [maxFileSize]="1000000"
                         #file></p-fileUpload></div>
                <div class="col-3"> Ngày đăng<p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar></div>
            </div>

            <div class=" mt-3">
                <p-editor [(ngModel)]="content" [style]="{ height: '420px' }"></p-editor>
            </div>
            
        </div>
        </div>
        
    </ng-template>
</p-sidebar>
<p-toast></p-toast>
