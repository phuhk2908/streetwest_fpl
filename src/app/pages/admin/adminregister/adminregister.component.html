<div class="ptb-100">
  <div class="container">
    <div class="row">
      <div class="layout-acc">
        <div class="login-form">
          <h2>Register</h2>
          <form action="">
            <div class="form-group mb-3">
              <label>Email</label>
              <input #email type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label>Tên tài khoản</label>
              <input #username type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group mb-3">
              <label>Mật khẩu</label>
              <input #password type="password" placeholder="Password" class="form-control">
            </div>
            <button (click)="authService.SignUp(email.value, password.value, username.value)">Đăng ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
