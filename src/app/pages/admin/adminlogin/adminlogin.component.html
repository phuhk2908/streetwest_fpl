<div class="ptb-100">
  <div class="container">
    <div class="row">
      <div class="layout-acc">
        <div class="login-form">
          <h2>Đăng nhập</h2>
          <form action="">
            <div class="form-group mb-3">
              <label>Email </label>
              <input
                #email
                type="text"
                placeholder=""
                class="form-control">
            </div>
            <div class="form-group mb-3">
              <label>Mật khẩu</label>
              <input
                #password
                type="password"
                placeholder=""
                class="form-control">
            </div>
            <div class="row align-items-center">
              <div class="col-lg-6 col-md-6 col-sm-6 col-6 remember-me-wrap">
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="remember-me"
                    class="form-check-input border ">
                  <label
                    for="remember-me"
                    class="form-check-label">Ghi nhớ</label>
                </div>
              </div>
            </div>
            <button
              #enterBtn
              *ngIf="!authService.isLoading"
              class="btn btn-primary w-100 login-button"
              (click)="authService.SignIn(email.value, password.value)">Đăng nhập
            </button>

            <button
              *ngIf="authService.isLoading"
              class="btn btn-primary w-100 login-button"
              style="background-color: white">
              <p-progressSpinner
                [style]="{width: '20px', height: '18px'}"
                strokeWidth="8"
                fill="var(--surface-ground)"
                animationDuration=".5s"></p-progressSpinner>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
