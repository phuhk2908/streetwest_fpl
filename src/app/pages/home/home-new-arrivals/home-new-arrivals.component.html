<div class="container mb-120">
  <div class="wrapper-category-title mb-3 text-center">
    <div class="d-flex">
      <h2 class="new-arrival-title">Sản phẩm mới</h2>
    </div>
    <p class="text-center">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos doloremque expedita
      minima sit. Eius excepturi maxime nam nulla porro quos. Aperiam commodi cupiditate expedita facere molestiae,
      nobis quae tenetur totam.</p>
  </div>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of productsNew">
      <ng-template carouselSlide [id]="slide.id">
        <div class="carousel-wrapper">
          <a href="" class="carousel-img"><img [src]="slide.img[0]" [alt]="slide.slug" height="350px"
              class="object-fit-cover"></a>
          <div class="home-button-wrapper">
            <button class="home-button">Thêm vào giỏ hàng</button>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>

</div>
