<div class="container mb-120">
  <div class="wrapper-category-title mb-3 text-center">
    <div class="d-flex">
      <h2 class="new-arrival-title text-uppercase">Sản phẩm mới</h2>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <p class="text-center w-75 text-muted my-3">
        Sản phẩm mới từ nhà StreetWest với một phối màu độc đáo, cùng graphic tinh tế dễ dàng kết hợp với mọi item, góp thêm sự phấn khởi cho một ngày dài năng động. Phiên bản tee tạo được sự thoải mái và hợp thời trang giúp bạn nâng tủ đồ cá nhân.
      </p>
    </div>
  </div>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of productsNew">
      <div class="carousel-wrapper">
        <a href="" class="carousel-img"><img [src]="item.img[0]" alt="" class="object-fit-cover p-4" /></a>
        <div class="home-button-wrapper">
          <button class="home-button">Thêm vào giỏ hàng</button>
        </div>
      </div>
    </ng-template>
