<header>
  <div class="container-fluid container-menu">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-xl container-fluid p-0">
        <a class="navbar-brand ms-5 logo" href="/"
          ><img src="assets/images/logo.jpg" />
        </a>
        <div
          class="navbar-toggler border-0 me-4"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
        >
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item box_menu">
              <a
                class="nav-link active"
                [routerLink]="['product']"
                href="#"
                aria-expanded="false"
              >
                Sản phẩm
              </a>
              <ul class="box_menu_sub">
                <li style="border-bottom: 1px solid saddlebrown; padding: 5px">
                  <a class="" href="#">Shop</a>
                </li>
                <li><a class="" href="#">Shop nam</a></li>
                <li><a class="" href="#">Shop nữ</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                [routerLink]="['blog']"
                href="#"
                >Bài viết</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                [routerLink]="['contact']"
                href="#"
                >Liên hệ</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                [routerLink]="['about-us']"
                href="#"
                >Về chúng tôi</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                [routerLink]="['faq']"
                href="#"
                >FAQ</a
              >
            </li>
          </ul>
          <div class="d-flex order-option me-md-4 gap-3">
            <div class="option-item ms-2">
              <div class="search-box">
                <input type="text" placeholder="Tìm kiếm" />
                <button><i class="fas fa-search"></i></button>
              </div>
            </div>
            <div class="option-item position-relative">
              <a class="fa fa-cart-shopping badge-box" [routerLink]="['cart']">
              </a>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                {{ listCartLength }}
              </span>
            </div>
            <div class="option-item position-relative">
              <a class="fa-regular fa-heart badge-box"></a>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                2
              </span>
            </div>

            <div class="option-item-user">
              <i (click)="this.visible = !this.visible" class="fa-regular fa-user user">
                <div class="box-user" [hidden]="visible">
                  <ul *ngIf="!authService.userData as user; else haveUser" >
                    <li><a routerLink="sign-in">Đăng nhập</a></li>
                    <li><a routerLink="sign-up">Đăng ký</a></li>
                  </ul>
                  <ng-template #haveUser>
                    <ul>
                      <li>
                        <div class="d-flex align-items-center">
                          <div><img [src]="authService.userData.photoURL === null ? 'assets/images/profile.png' : authService.userData.photoURL" alt="" width="20" height="20"></div>
                          <span class="ms-3"><strong>{{authService.userData.displayName}}</strong></span>
                        </div>
                      </li>
                      <li>
                        <a routerLink="/account">Thông tin tài khoản</a>
                      </li>
                      <hr>
                      <li><a (click)="authService.SignOut()">Đăng xuất</a></li>
                    </ul>
                  </ng-template>
                </div>
              </i>
            </div>

          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
